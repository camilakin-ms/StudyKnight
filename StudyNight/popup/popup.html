<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyKnight</title>
    <style>
        body{
            width: 265px;
            height: 430px; 
        }
    </style>
</head>
<body>
    <div>
        <h1> Study Knight! </h1>
    </div>
    <div>
        <form>
            <p>Your tasks:</p><br>
            <div id="taskPrint"></div>
            <input type="checkbox" id="checkTask1">
            <label for="checkTask1" id="labelTask1"><input type="text" id="task1" ></label> <br>
            <input type="checkbox" id="checkTask2">
            <label for="checkTask2" id="labelTask2"><input type="text" id="task2" ></label> <br>
            <input type="checkbox" id="checkTask3">
            <label for="checkTask3" id="labelTask3"><input type="text" id="task3" ></label> <br>
            <input type="checkbox" id="checkTask4">
            <label for="checkTask4" id="labelTask4"><input type="text" id="task4" ></label> <br>
            <input type="checkbox" id="checkTask5">
            <label for="checkTask5" id="labelTask5"><input type="text" id="task5" ></label> <br>
            <button type="submit" id="submitTaskBtn">Submit tasks</button>
        </form>
    </div>
    
</body>
<script src="popup.js"></script>
</html>
