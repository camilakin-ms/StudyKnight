<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyKnight</title>
    <link rel="icon" href="images/icon.png" type="image/icon">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class = "border">
        <div>
            <h1 id = "title"> Study Knight </h1>
        </div>
        <div class = "timer">
            <p id = "clock">00:00:00</p>
        </div>
        <div class = "buttonContainer">
                <button type = "button" class = "timerButtons"><p class = "buttonText" id = "start">start</p></button>
                <button type = "button" class = "timerButtons"><p class = "buttonText" id = "rest">rest</p></button>
                <button type = "button" class = "timerButtons"><p class = "buttonText" id = "reset">reset</p></button>
        </div>
        <div class ="expTextContainer">
            <div class = "expText">exp: <div class = "expText" id="XP">0</div> / 250 &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp</div><div class = "expText">level:</div><div class = "expText" id="levelID">1</div>
        </div>
        <div class = "expBar">
            <div id ="fillBarCon">
                <div id ="fillBar"></div>
            </div>
        </div>
        <div class = "tasks">
            <form>
                <p id="yourTasks">your tasks:</p><br>
                <div id="taskPrint"></div>
                <input type="checkbox" id="checkTask1" class = "boxes">
                <label for="checkTask1" id="labelTask1"><input type="text" id="task1" placeholder="enter task 1" class = "taskText"></label> <br>
                <input type="checkbox" id="checkTask2" class = "boxes">
                <label for="checkTask2" id="labelTask2"><input type="text" id="task2" placeholder="enter task 2" class = "taskText"></label> <br>
                <input type="checkbox" id="checkTask3" class = "boxes">
                <label for="checkTask3" id="labelTask3"><input type="text" id="task3" placeholder="enter task 3" class = "taskText"></label> <br>
                <input type="checkbox" id="checkTask4" class = "boxes">
                <label for="checkTask4" id="labelTask4"><input type="text" id="task4" placeholder="enter task 4" class = "taskText"></label> <br>
                <input type="checkbox" id="checkTask5" class = "boxes">
                <label for="checkTask5" id="labelTask5"><input type="text" id="task5" placeholder="enter task 5" class = "taskText"></label> <br>
                <button type="submit" id="submitTaskBtn" class = "buttonText">submit</button>
            </form>
        </div>
        <div class = "websiteBlocker">
            <span class ="inline" id = "textInput">
                <form id="websiteForm">
                    <input class ="inline" type="text" id = "inputForm" placeholder="bad website!">
                    <button type="submit" id="blockerButton" class="inline"><div id="buttonImage"></div></button>
                </form>
            </span>
        </div>
        <div class = "game">
            <span class = "inline" id = "display"></span>
            <span class = "inline" id = "gear">
                <p class = "gearType">weapon :</p>
                <div class = "gearBar" id = "weapon">
                    <sdiv class = "fill" id="fillOne"></div>
                    <div class = "fill" id="fillTwo"></div>
                    <div class = "fill" id="fillThree"></div>
                    <div class = "fill" id="fillFour"></div>
                    <div class = "fill" id="fillFive"></div>
                </div>
            </span>
        </div>
    </div>
</body>
<script src="popup.js"></script>
</html>
